kind: Service
apiVersion: v1
metadata:
  name: gw-service
spec:
  selector:
    app: gw-service
  ports:
  - port: 8000
    targetPort: 80
    name: web
  - port: 8080
    name: admin

---
kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: gw-service
  labels:
    app: gw-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gw-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: gw-service
        image: 'traefik:1.2.3-alpine'
        args: 
        - --web 
        - --kubernetes
        - --kubernetes.labelselector=tier=service
        - --loglevel=INFO
        ports:
        - containerPort: 80
          name: web
        - containerPort: 8080
          name: admin
